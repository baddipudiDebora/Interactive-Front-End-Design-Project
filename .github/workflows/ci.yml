name: Selenium Java Tests
on: [push]

jobs:
  selenium-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'  # Adjust Java version as needed

      - name: Install Selenium dependencies
        run: |
          wget https://github.com/SeleniumHQ/selenium/releases/download/selenium-4.0.0/selenium-java-4.0.0.zip
          unzip selenium-java-4.0.0.zip
          mv selenium-java-4.0.0 Testing/Automation\ Testing/InterativeForntEnd/libs/
          
      - name: Debug - List Files
        run: ls -l

      - name: Compile and Run Selenium Test
        run: |
          javac -cp "Testing/Automation Testing/InterativeForntEnd/libs/*:." Testing/Automation\ Testing/InterativeForntEnd/src/sanity/AppLoadingTest.java
          java -cp "Testing/Automation Testing/InterativeForntEnd/libs/*:." sanity.AppLoadingTest
